<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 2</title>
</head>

<body>
    <h3>Exemplo 1</h3>
    <form>
        <div>
            <label for="nome">Nome</label>
            <input type="text" value="Márcio" id="nome" />
        </div>
        <div>
            <label for="idade">Idade</label>
            <input type="number" value="20" id="idade" />
        </div>
        <div>
            <label for="peso">Peso</label>
            <input type="number" value="70" step="0.5" id="peso" />
        </div>
        <div>
            <label>Idiomas</label>
            <select>
                <option>Português</option>
                <option>Inglês</option>
                <option>Espanhol</option>
            </select>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>

</html>

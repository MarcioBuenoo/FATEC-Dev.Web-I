<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body {
            background-color: bisque;
            padding: 0;
            margin: 0;  
        }
        #container {
            background-color: yellow;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #vermelho {
            background-color: red;
            height: 20px;
            width: 50px;
        }
        #verde {
            background-color: green;
            height: 20px;
            width: 50px;
        }
        #azul {
            background-color: blue;
            height: 20px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="vermelho"></div>
        <div id="verde"></div>
        <div id="azul"></div>
    </div>
</body>
</html>

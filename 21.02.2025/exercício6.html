            <input type="checkbox" name="dia" id="quatro" value="Quarta-Feira" checked>
            <label for="dia">Quinta-Feira</label>
            <input type="checkbox" name="dia" id="cinco" value="Quinta-Feira">
            <label for="dia">Sexta-Feira</label>
            <input type="checkbox" name="dia" id="seis" value="Sexta-Feira">

            <input type="checkbox" name="dia" id="sete" value="Sábado">
        </div>

            <button>Enviar</button>
        </div>

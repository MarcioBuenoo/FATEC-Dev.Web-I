<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary">botão</button>
    <button type="button" class="btn btn-secondary">botão</button>
    <div class="alert alert-primary" role="alert">Bom dia!</div>
    <div class="alert alert-secondary" role="alert">Boa tarde!</div>
    <div class="alert alert-success alert-dismissible fade show"role="alert">
        Boa noite!
        <button type="button" class="btn-close" data-bs-dismiss="alert"aria-label="Close"></button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <form>
        <fieldsets>
            <legend>Dias</legend>
            <div>
                <label>Domingo</label>
                <input type="checkbox" name="dia" id="um" value="Domingo" checked>
            </div>
            <div>
                <label>Segunda-Feira</label>
                <input type="checkbox" name="dia" id="dois" value="Segunda-Feira">
            </div>
            <div>
                <label>Terça-Feira</label>
                <input type="checkbox" name="dia" id="três" value="Terça-Feira">
            </div>
            <div>
                <label>Quarta-Feira</label>
                <input type="checkbox" name="dia" id="quatro" value="Quarta-Feira" checked>
            </div>
            <div>
                <label>Quinta-Feira</label>
                <input type="checkbox" name="dia" id="cinco" value="Quinta-Feira">
            </div>
            <div>
                <label>Sexta-Feira</label>
                <input type="checkbox" name="dia" id="seis" value="Sexta-Feira">
            </div>
            <div>
                <label>Sábado</label>
                <input type="checkbox" name="dia" id="sete" value="Sábado">
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
